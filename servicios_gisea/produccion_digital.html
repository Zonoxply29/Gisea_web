<style>
    @keyframes rotateIn {
        0% {
            transform: rotate(0deg);
        }

        50% {
            transform: rotate(180deg);
        }

        100% {
            transform: rotate(180deg);
        }
    }

    @keyframes rotateOut {
        0% {
            transform: rotate(180deg);
        }

        50% {
            transform: rotate(0deg);
        }

        100% {
            transform: rotate(0deg);
        }
    }

    .rotate-180 {
        animation: rotateIn 0.5s ease-in-out forwards !important;
    }

    .rotate-0 {
        animation: rotateOut 0.5s ease-in-out forwards !important;
    }
</style>
